name: trial pipeline
on: 
  push:
jobs: 
  aws-cdk:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/heads/main')
    env: 
      AWS_REGION: "ap-northeast-1"

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: npm ci
      
      - name: Assume Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }} 
          aws-region: ${{ env.AWS_REGION }}
          
      - name: CDK Diff Check
        if: contains(github.event_name, 'pull_request') 
        run: npm run cdk:diff

      - name: CDK Deploy
        if: contains(github.event_name, 'push')
        run: npm run cdk:deploy

  notice-to-slack:
    name: notice to slack
    runs-on: ubuntu-latest

    steps:
      - name: for feature branch
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "📢 *${{ github.repository }}* に更新がありました！\n
                          🛠️ ブランチ: *${{ github.ref_name }}*\n
                          👤 ユーザー: *${{ github.actor }}*\n
                          🔗 [詳細を見る](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"

      - name: for main branch
        if: contains(github.ref, 'refs/heads/main') && success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "📢 *${{ github.head_ref }}* がmainブランチにマージされました！\n
                          👤 ユーザー: *${{ github.actor }}*\n
                          🔗 [詳細を見る](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
